<template>
    <lightning-card title="Student Update Record" icon-name="standard:record">
        <div class="slds-m-around_medium">           
                <lightning-input label="Id" disabled value={recordId}></lightning-input>
                <lightning-input label="Name" value={name} onchange={handlenameChange}   class="slds-m-bottom_x-small"></lightning-input>
                <lightning-button label="Update Student" variant="brand" onclick={updateStudent}></lightning-button>
        </div>
    </lightning-card>
</template>
