<template>
    <lightning-file-upload label="Upload File" accept={acceptedFormats} record-id={recordId}
        onuploadfinished={handleUploadFinished}></lightning-file-upload>
    <template if:true={fileRecords}>
        <ul>
            <template for:each={fileRecords} for:item="fileRecord">
                <li key={fileRecord.Id}>
                    {fileRecord.FileName} - Uploaded By: {fileRecord.UploadedBy} - Downloaded By:
                    {fileRecord.DownloadedBy}
                </li>
            </template>
</ul>
</template>
</template>
