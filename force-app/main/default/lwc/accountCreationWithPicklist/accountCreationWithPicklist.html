<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
            Account Creation using Apex 
        </h3>
        <div slot="footer">
            <lightning-button label="Submit" onclick={createAccountRecord} variant="brand"></lightning-button>
        </div>
        <p class="slds-p-horizontal_small">
            <lightning-input type="text" name="actName" label="Account Name" value={accountRecord.Name} onchange={handleNameChange}></lightning-input>
            
            <lightning-input type="text" name="actPhone" label="Phone" value={accountRecord.Phone} onchange={handlePhoneChange}></lightning-input>
           
        </p>

    
    <template if:true={typeValues.data}>
        <div class="slds-m-around_medium">
            <lightning-combobox
            name="AccountType"
            label="Account Type"
            value={selectedAccountType}
            placeholder="Select Progress"
            options={typeValues.data.values}
            onchange={handleTypeChange} ></lightning-combobox>    
            
        </div>
    </template>
    <template if:true={industryValues.data}>
        <div class="slds-m-around_medium">
            <lightning-combobox
            name="Industry"
            label="Industry"
            value={selectedIndustryType}
            placeholder="Select Progress"
            options={industryValues.data.values}
            onchange={handleIndustryChange} ></lightning-combobox>    
            
        </div>
    </template>
  </lightning-card> 
</template>
