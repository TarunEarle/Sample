<template>
    <lightning-card title={title}>
        <template for:each={filesList} for:item="file">
            <div key={file.value} class="slds-box">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-large-size_6-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                        <a><lightning-formatted-text data-id={file.value} onclick={previewHandler} value={file.label}
                                class="cur"></lightning-formatted-text></a>
                    </div>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
